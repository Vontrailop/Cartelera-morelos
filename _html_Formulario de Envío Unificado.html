<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,23,23)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f4f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111717]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_319)">
                  <path
                    d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-[#111717] text-lg font-bold leading-tight tracking-[-0.015em]">Cartelera Morelos</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111717] text-sm font-medium leading-normal" href="#">Inicio</a>
              <a class="text-[#111717] text-sm font-medium leading-normal" href="#">Eventos</a>
              <a class="text-[#111717] text-sm font-medium leading-normal" href="#">Lugares</a>
              <a class="text-[#111717] text-sm font-medium leading-normal" href="#">Noticias</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1dd3ca] text-[#111717] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Crear Evento</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBmsr1v2EmG5iyscyLCbcAzk5Z4DrdW8GwS0zR4I9k14xBdD4O6xroIE7paQ6cpR-DimNnPk7ruw6xGWlElJ4eQlhHQnJGVubajudkbJ1gdvCXYiC0qTuRLY8lyz-SQ6ksRuTuQ1MEI-2-K50i_9k8jjXNAY3gatjLBATXKdbcgDj0gmZJQYSvH5o3Ng91dHxKqw3pv9P0PcbxDfiRX0S6WEHFp2oIwK_Bb-L6-mON2Tj2SgP7DRcZxeyvqVP21CGFIM2hmJLCxHMA");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#111717] tracking-light text-[32px] font-bold leading-tight min-w-72">Enviar Evento</p></div>
            <div class="pb-3">
              <div class="flex border-b border-[#dce5e5] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#111717] text-[#111717] pb-[13px] pt-4" href="#">
                  <p class="text-[#111717] text-sm font-bold leading-normal tracking-[0.015em]">Básico</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#648785] pb-[13px] pt-4" href="#">
                  <p class="text-[#648785] text-sm font-bold leading-normal tracking-[0.015em]">Recomendado</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#648785] pb-[13px] pt-4" href="#">
                  <p class="text-[#648785] text-sm font-bold leading-normal tracking-[0.015em]">Destacado</p>
                </a>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Título del Evento</p>
                <input
                  placeholder="Ej. Concierto de Verano"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Descripción del Evento</p>
                <textarea
                  placeholder="Detalles del evento, artistas, actividades, etc."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none min-h-36 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Fecha y Hora</p>
                <input
                  placeholder="Seleccionar fecha y hora"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Ubicación</p>
                <input
                  placeholder="Nombre del lugar o dirección"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Imagen del Evento</p>
                <input
                  placeholder="Subir imagen (formato JPG, PNG)"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Categoría</p>
                <div class="flex w-full flex-1 items-stretch rounded-lg">
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div
                    class="text-[#648785] flex border-none bg-[#f0f4f4] items-center justify-center pr-4 rounded-r-lg border-l-0"
                    data-icon="CaretUpDown"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z"
                      ></path>
                    </svg>
                  </div>

              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Precio</p>
                <input
                  placeholder="Opcional: Indicar si es gratuito o el rango de precios"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Información de Contacto</p>
                <input
                  placeholder="Teléfono, correo electrónico, redes sociales"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111717] text-base font-medium leading-normal pb-2">Enlace de Compra de Boletos</p>
                <input
                  placeholder="Si aplica"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111717] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#648785] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#dce5e5] border-2 bg-transparent text-[#1dd3ca] checked:bg-[#1dd3ca] checked:border-[#1dd3ca] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dce5e5] focus:outline-none"
                />
                <p class="text-[#111717] text-base font-normal leading-normal">Acepto los términos y condiciones de Cartelera Morelos</p>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1dd3ca] text-[#111717] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Enviar Evento</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
